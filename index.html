<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish&family=Open+Sans&display=swap"

    <meta charset="UTF-8">

            <ul>
                <li> <a href="#"> Home </a> </li>  
                <li> <a href="#"> Sobre </a> </li>  
                <li> <a href="#"> Treinar </a> </li>        
            </ul>
        </nav>   
       
        <main>

            <img src="./image/fitness-3.png" alt=" mulher fitness pulando corda ">

        <footer> fale concosco no instagram

            </a>

    <img class="balls"
